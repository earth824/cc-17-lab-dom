  <body>
    <script>
      const ul = document.createElement('ul'); // <ul><ul>
      // let text = prompt('Enter something'); // string | null

      //   ul.append(li); // <ul>... <li> user input </li></ul>
      //   text = prompt('Enter something');

      while (1) {
        const text = prompt('Enter something');
        if (text === null || text.trim() === '') break; // if (!text || !text.trim())
        const li = document.createElement('li');
        li.textContent = text;
        ul.append(li);
      }

      document.body.prepend(ul);
    </script>
  </body>
